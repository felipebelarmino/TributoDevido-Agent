name: Deploy Development

on:
  push:
    branches:
      - development

env:
  PROJECT_ID: td-multi-agent-faq-1
  REGION: us-central1
  SERVICE_NAME: tributo-devido-agent-hml

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create .env
        run: |
          echo "GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }}" > .env
          echo "GOOGLE_CLOUD_LOCATION=${{ env.REGION }}" >> .env
          echo "VERTEX_SEARCH_DATA_STORE_ID=${{ secrets.VERTEX_SEARCH_DATA_STORE_ID }}" >> .env
          echo "GOOGLE_GENAI_API_KEY=${{ secrets.GOOGLE_GENAI_API_KEY }}" >> .env

      - name: Deploy to Cloud Run
        run: |
          ./scripts/deploy.sh
